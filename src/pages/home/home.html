<ion-header>
  <ion-toolbar>
    <ion-title>
      <span class="ait-brand">AiT</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col>
          <button ion-button expand (click)="actionRequest(actions.IntervalTimer)">
            <div class="icon icon-interval-timer">Interval Timer</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button expand disabled (click)="actionRequest(actions.Timer)">
            <div class="icon icon-countdown-timer">Timer</div>
          </button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center justify-content-center>
        <ion-col>
          <button ion-button expand disabled (click)="actionRequest(actions.Stopwatch)">
            <div class="icon icon-stopwatch">Stop Watch</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button expand (click)="actionRequest(actions.Settings)">
            <div class="icon icon-settings">AiT Settings</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
