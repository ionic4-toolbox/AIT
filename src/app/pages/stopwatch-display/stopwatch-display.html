<ion-content *ngIf="data">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-auto align-items-start>
          <div [ngSwitch]="viewState" text-right>
            <div *ngSwitchCase="states.Loaded" class="timeLoaded">
              <p>{{formattedGrandTime}}</p>
            </div>
            <div *ngSwitchCase="states.CountdownWarning" class="timeCountdown">
              <p>{{formattedGrandTime}}</p>
            </div>
            <div *ngSwitchCase="states.Active" class="activeGo">
              <p>{{formattedGrandTime}}</p>
            </div>
            <div *ngSwitchCase="states.ActiveWarning" class="activeGetReady">
              <p>{{formattedGrandTime}}</p>
            </div>
            <div *ngSwitchCase="states.Completed" class="timeCompleted">
              <p>{{formattedGrandTime}}</p>
            </div>
            <div *ngSwitchCase="states.Error" class="timeStop">:?</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<fab-container (onAction)="onAction($event)"></fab-container>
