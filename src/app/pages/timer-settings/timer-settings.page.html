<ion-header>
  <ion-toolbar>
    <ion-title>TIMER SETTINGS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data">
  <ion-list>
    <div class="mini-display">
      <p class="totaltime">{{formattedGrandTime}}</p>
      <div>
        <span class="countdown">{{countdownLabel}}</span>
        <span class="countdowninfo"> secs (countdown to start)</span>
      </div>
    </div>

    <div class="controls" *ngIf="data">
      <ion-item-group>
        <ion-item-divider>PROGRAM SETTINGS</ion-item-divider>

        <!-- minutes -->
        <ion-item>
          <ion-range (ionChange)="dataChanged('minutes')" debounce="500" [(ngModel)]="_grandTime.minutes" min="1" max="60"
            step="1" snaps="true" pin="true">
            <ion-label range-left>minutes</ion-label>
          </ion-range>
        </ion-item>

        <!-- seconds -->
        <ion-item>
          <ion-range (ionChange)="dataChanged('seconds')" debounce="500" [(ngModel)]="_grandTime.seconds" min="0" max="60"
            step="5" snaps="true" pin="true">
            <ion-label range-left>seconds</ion-label>
          </ion-range>
        </ion-item>

        <!-- countdown -->
        <ion-item>
          <ion-range (ionChange)="dataChanged('countdown')" debounce="500" [(ngModel)]="data.countdown" min="5" [max]="data.countdownmaxlimit"
            step="5" snaps="true" pin="true">
            <ion-label range-left>countdown</ion-label>
          </ion-range>
        </ion-item>
      </ion-item-group>

      <!-- warnings -->
      <ion-item-group>
        <ion-item-divider>COUNTDOWN WARNINGS<ion-button slot="end" (click)="inform()" fill="clear" [hidden]="!showInform">
            <ion-icon name="settings"></ion-icon>
          </ion-button>
        </ion-item-divider>
        <ion-item>
          <ion-toggle [(ngModel)]="data.warnings.fivesecond"></ion-toggle>
          <ion-label>5 second warning</ion-label>
        </ion-item>

        <ion-item>
          <ion-toggle [(ngModel)]="data.warnings.tensecond"></ion-toggle>
          <ion-label>10 second warning</ion-label>
        </ion-item>

        <ion-item>
          <ion-toggle [(ngModel)]="data.warnings.fifteensecond"></ion-toggle>
          <ion-label>15 second warning</ion-label>
        </ion-item>
      </ion-item-group>
    </div>
  </ion-list>
</ion-content>
