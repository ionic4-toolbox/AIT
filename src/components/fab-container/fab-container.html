<ion-fab bottom right #fabMenu>
  <button ion-fab (click)="actionRequest(actions.Main, fabMenu)" class="main"></button>
  <ion-fab-list side="top">
    <div *ngIf="viewState == states.Start">
      <button ion-fab (click)="actionRequest(actions.Start, fabMenu)" class="start">
        <ion-icon class="material-icons">play_circle_outline</ion-icon>
      </button>
    </div>
    <div *ngIf="viewState == states.Pause">
      <button ion-fab (click)="actionRequest(actions.Pause, fabMenu)" class="pause">
        <ion-icon class="material-icons">pause_circle_outline</ion-icon>
      </button>
    </div>
    <button ion-fab (click)="actionRequest(actions.Reset, fabMenu)" class="reset">
      <ion-icon class="material-icons">restore</ion-icon>
    </button>
    <div *ngIf="viewState == states.ProgramEnabled">
      <button id="settings" ion-fab (click)="actionRequest(actions.Program, fabMenu)" class="program">
        <ion-icon class="material-icons">settings</ion-icon>
      </button>
    </div>
    <div *ngIf="isHomeEnabled">
      <button ion-fab (click)="actionRequest(actions.Home, fabMenu)" class="home">
        <ion-icon class="material-icons">home</ion-icon>
      </button>
    </div>
  </ion-fab-list>
</ion-fab>
