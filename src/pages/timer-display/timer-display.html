<ion-content *ngIf="data">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-auto>
          <div [ngSwitch]="viewState" text-right>
            <div *ngSwitchCase="states.Loaded" class="timeLoaded">{{grandTime}}</div>
            <div *ngSwitchCase="states.CountdownWarning" class="timeCountdown">{{grandTime}}</div>
            <div *ngSwitchCase="states.Active" class="activeGo">{{grandTime}}</div>
            <div *ngSwitchCase="states.ActiveWarning" class="activeGetReady">{{grandTime}}</div>
            <div *ngSwitchCase="states.Completed" class="timeCompleted">{{grandTime}}</div>
            <div *ngSwitchCase="states.Error" class="timeStop">:?</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<fab-container (onAction)="onAction($event)"></fab-container>
