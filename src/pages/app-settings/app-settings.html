<ion-header>
  <div ion-navbar class="toolbar toolbar-md">
    <button left back-button ion-button="bar-button" (click)="navBack()">
      <ion-icon class="material-icons">arrow_back</ion-icon>
    </button>
    <ion-title>
      <span class="ait-brand">AiT</span> SETTINGS</ion-title>
  </div>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="data">
    <ion-item>
      <ion-toggle [(ngModel)]="data.vibrate" checked="data.vibrate"></ion-toggle>
      <ion-label>vibrate</ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="data.sound" checked="data.sound"></ion-toggle>
      <ion-label>sound</ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="{{data.brightness != undefined}}" (ionChange)="toggleBrightness()" ></ion-toggle>
      <ion-label>remember display brightness</ion-label>
    </ion-item>

    <ion-list radio-group>
      <ion-item-group>
        <ion-item-divider>BASE THEME</ion-item-divider>
        <ion-item>
          <ion-label>dark theme</ion-label>
          <ion-radio checked="{{data.base == 0}}" (ionSelect)="toggleBaseTheme(BaseTheme.Dark)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>light theme</ion-label>
          <ion-radio checked="{{data.base == 1}}" (ionSelect)="toggleBaseTheme(BaseTheme.Light)"></ion-radio>
        </ion-item>
      </ion-item-group>
    </ion-list>
    <ion-list radio-group>
      <ion-item-group>
        <ion-item-divider>ACCENT THEME</ion-item-divider>
        <ion-item>
          <ion-label>monokai</ion-label>
          <ion-radio checked="{{data.accent == 0}}" (ionSelect)="toggleAccentTheme(AccentTheme.Monokai)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>RGB and sometimes Y</ion-label>
          <ion-radio checked="{{data.accent == 1}}" (ionSelect)="toggleAccentTheme(AccentTheme.RGBandY)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Cool Grey</ion-label>
          <ion-radio checked="{{data.accent == 2}}" (ionSelect)="toggleAccentTheme(AccentTheme.CoolGrey)"></ion-radio>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ng-container>
</ion-content>
